<br>
<div class="container ptxl mbl">
    <div class="row">
        <div class="col-2">
            <img width="100%" [src]="_provider?.logoLarge">
        </div>
        <div class="col-8">
        </div>
        <div class="col-2">
            &nbsp;
        </div>
    </div>
    <hr>
    <div class="row mtxl">
        <div class="col-2">
            &nbsp;
        </div>
        <div class="col-8 ">
            <br>
            <h1 class="mbxl">Welcome to your Smart Wallet</h1>
            <br>
            <p class="mbxl">
                {{_provider?.name}} will collect {{_provider?.amount}} ETH from your Smart Wallet on the first day of each billing period.
                <br>You can access or retreive your funds at any time.
            </p>
            <br>
            <hr>
            <div class="text-right" *ngIf="!_processing">
                <button type="button" class="btn btn-primary" (click)="addSubscribtion()">Add Subscription</button>
            </div>
            <div *ngIf="_processing">
                <mat-spinner></mat-spinner>
            </div>
        </div>
        <div class="col-2">
            &nbsp;
        </div>
    </div>
</div>
